name: Release Module

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in module.json
        run: |
          jq --arg version "${{ steps.get_version.outputs.VERSION }}" \
            '.version = $version |
             .download = "https://github.com/Nispeter/Foundry-spell-thief/releases/download/v\($version)/spell-thief.zip"' \
            module.json > module.tmp.json
          mv module.tmp.json module.json

      - name: Create release zip
        run: |
          zip -r spell-thief.zip . \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude "LICENSE" \
            --exclude "*.tmp.*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            spell-thief.zip
            module.json
          generate_release_notes: true
          body: |
            ## Spell Thief v${{ steps.get_version.outputs.VERSION }}

            **Install via Foundry:**
            ```
            https://raw.githubusercontent.com/Nispeter/Foundry-spell-thief/main/module.json
            ```